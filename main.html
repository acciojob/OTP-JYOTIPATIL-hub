<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        /* Basic Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        #verification_heading {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #verification_subtext {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        .code-container {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .code {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        .code:focus {
            border-color: #007BFF;
            outline: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 id="verification_heading">OTP Verification</h1>
    <p id="verification_subtext">Enter the 6-digit OTP sent to your phone</p>
    <div class="code-container">
        <input type="text" maxlength="1" class="code" />
        <input type="text" maxlength="1" class="code" />
        <input type="text" maxlength="1" class="code" />
        <input type="text" maxlength="1" class="code" />
        <input type="text" maxlength="1" class="code" />
        <input type="text" maxlength="1" class="code" />
    </div>
</div>

<script>
    // Get all input elements with the class "code"
    const codeInputs = document.querySelectorAll('.code');

    codeInputs.forEach((input, index) => {
        input.addEventListener('input', () => {
            // Move to the next input if there is a value and itâ€™s not the last input
            if (input.value && index < codeInputs.length - 1) {
                codeInputs[index + 1].focus();
            }
        });

        input.addEventListener('keydown', (event) => {
            // Handle backspace: focus on the previous input
            if (event.key === 'Backspace' && !input.value && index > 0) {
                codeInputs[index - 1].focus();
            }
        });
    });
</script>

</body>
</html>
